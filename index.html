<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows File Explorer</title>

<style>
     

      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body background */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

/* Header styling */
h1 {
    text-align: center;
    background-color: #663399;
    color: #fff;
    padding: 10px 0;
    margin-bottom: 20px;
}

/* Input box styling */
#user_ip {
    width: 80%;
    padding: 10px;
    margin: 0 auto;
    display: block;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Root section styling */
#root-section {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 20px;
    margin: 20px auto;
    width: 80%;
    box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);
}

/* Icon button styling */
.icons {
    background-color: #ff3300;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 8px 12px;
    margin-left: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.icons:hover {
    background-color: #5a2f8b;
}

/* Subsection styling */
#sub {
    margin-top: 20px;
    border-top: 1px solid #ddd;
    padding-top: 10px;
}

/* Rotate animation */
.rotate {
    display: inline-block;
    transition: transform 0.3s ease;
}

.rotate.collapsed {
    transform: rotate(-90deg);
}

/* Bold span styling */
span {
    font-weight: bold;
    margin-left: 5px;
}

/* Placeholder styling */
::placeholder {
    color: #999;
}
</style>

<script src="index.js"></script>
<script src="operations.js"></script>
<script src="util.js"></script>
<script src="script.js"></script>
<script src="store.js"></script>


</head>
<body>
    <h1 style="text-align: center; background-color: blueviolet;">Windows File Explorer</h1>
    <input placeholder="Enter the name of Folder/File" id="user_ip"></input>
    <br>
    <br>
    <section id="root-section"> 
        <span>Root Folder</span>
        <button class="icons" id="folderadd" style="cursor: pointer;" onclick="folderClick(this)"> &#128448;</button>
        <button class="icons" id="fileadd" style="cursor: pointer;" onclick="fileClick(this)">&#128196;</button>
        <button class="icons" id="deletebtn" style="cursor: pointer;" onclick="deleteClick(this)">
            &#x2715;</button>
        
    <div id="sub">

    </div>
    </section>

  
</body>
</html>
